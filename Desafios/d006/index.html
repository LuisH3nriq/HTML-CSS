<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio numero 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>baseado no que aprendeu sobre os comandos de tags, crie uma lista não ordenada com no minimo 7 tags aprendidas até agora.</p>
    <ul type="square">
        <li>
        <abbr title="use a tag &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr>
        </li>
        <li><abbr title="use a tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;link:favicon&gt;">Favicons</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;q&gt;">Citações</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">Listas demarcadas</abbr></li>
    </ul>

    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Face</title>
    <style>
        @font-face {
            font-family: 'Sonic';
            src: url('fonts/Sonic-font.otf')format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
            text-align: justify;
        }
        h1{
            font-family: 'Sonic';
            font-weight: normal;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo de Exemplo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perferendis, cum. Autem ducimus suscipit ipsam? Voluptate iste dolore ad neque! Voluptatibus at ea rerum incidunt, officiis quaerat aut inventore quas esse?</p>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/fell-my-pain.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir o audio.</p> <a href="midia/fell-my-pain.mp3">Clique aqui para baixar o audio.</a>
    </audio>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos
    </title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever qualquer paragrafo de qualquer jeito usando &lt;p&gt; &lt;/p&gt; <!--Olá--></p>

    <p>se precisar quebrar o texto, assim <br> use a tag &lt;br&gt;.</p>
    
    <p>Vamos adicionar alguns Simbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos Adicionar Emojis: 
       &#x1F600;
       &#x1F92B;

    </p>
    
</body>
</html>
